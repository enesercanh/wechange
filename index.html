<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #loginForm, #universitySelection, #updates {
            margin: 20px;
        }
        #updates p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Enter your email" required />
        <input type="password" id="loginPassword" placeholder="Enter your password" required />
        <button onclick="login()">Login</button>
    </div>

    <!-- University Selection Page -->
    <div id="universitySelection" style="display:none;">
        <h2>Select your University</h2>
        <select id="universitySelect">
            <option value="University of Baghdad Jadriya">University of Baghdad Jadriya</option>
            <option value="American University of Iraq Baghdad">American University of Iraq Baghdad</option>
            <option value="University of Technology">University of Technology</option>
        </select>
        <button onclick="selectUniversity()">Submit</button>
    </div>

    <!-- Events Display -->
    <div id="updates" style="display:none;">
        <h2>Upcoming Events</h2>
        <div id="eventsList"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
