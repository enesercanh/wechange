<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Change</title>

    <!-- Favicon (for browsers) -->
    <link rel="icon" href="images/favicon.jpg" type="image/jpeg">

    <!-- Apple Touch Icon (for iOS home screen) -->
    <link rel="apple-touch-icon" href="images/favicon.jpg" sizes="180x180">

    <link rel="stylesheet" href="styles.css">
</head>
<body id="body" class="light-mode">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="loginUser(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            // Dummy check for the credentials (simplified)
            if (email === "faosa414@gmail.com" && password === "Faos@2025Str0ngPass") {
                localStorage.setItem('username', 'Sami');
                localStorage.setItem('userEmail', email);
                window.location.href = "dashboard.html"; // Redirect to the dashboard
            } else if (email === "laviier1994@gmail.com" && password === "L@vi1er1994_StrongPwd") {
                localStorage.setItem('username', 'Haneen');
                localStorage.setItem('userEmail', email);
                window.location.href = "dashboard.html"; // Redirect to the dashboard
            } else {
                alert("Invalid credentials");
            }
        }

        function toggleTheme() {
            const body = document.getElementById("body");
            const currentTheme = body.classList.contains("light-mode") ? "light" : "dark";
            
            if (currentTheme === "light") {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                document.getElementById("toggleThemeBtn").textContent = "Switch to Light Mode";
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                document.getElementById("toggleThemeBtn").textContent = "Switch to Dark Mode";
                localStorage.setItem('theme', 'light');
            }
        }

        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === "dark") {
                document.getElementById("body").classList.remove("light-mode");
                document.getElementById("body").classList.add("dark-mode");
                document.getElementById("toggleThemeBtn").textContent = "Switch to Light Mode";
            }
        };
    </script>
</body>
</html>
