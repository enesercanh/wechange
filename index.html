<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Community</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>

    <div id="universitySelection" style="display: none;">
        <h2>Select Your University</h2>
        <select id="universitySelect">
            <option value="University of Baghdad Jadriya">University of Baghdad Jadriya</option>
            <option value="American University of Iraq Baghdad">American University of Iraq Baghdad</option>
            <option value="University of Technology">University of Technology</option>
        </select>
        <button onclick="selectUniversity()">Confirm</button>
    </div>

    <div id="profilePage" style="display: none;">
        <h2>Profile</h2>
        <p>Email: <span id="profileEmail"></span></p>
        <p>University: <span id="profileUniversity"></span></p>
        <p>Bio: <span id="profileBio"></span></p>
        <button onclick="openProfileModal()">Edit Bio</button>

        <div id="updates"></div>
    </div>

    <div id="profileModal" style="display: none;">
        <div class="content">
            <h2>Edit Bio</h2>
            <textarea id="bioInput" placeholder="Enter your bio"></textarea>
            <button onclick="updateBio()">Save Bio</button>
            <button onclick="closeProfileModal()">Close</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
